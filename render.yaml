services:
  - type: web
    name: chatbot-bonnavitta
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 10000
      - key: SQL_SERVER_HOST
        sync: false
      - key: SQL_SERVER_PORT
        value: 1433
      - key: SQL_SERVER_DATABASE
        value: BonnaVittaBot
      - key: SQL_SERVER_USERNAME
        sync: false
      - key: SQL_SERVER_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENABLE_CHARTS
        value: true
      - key: ENABLE_TELEGRAM
        value: true
      - key: ENABLE_WHATSAPP
        value: false